# This is a sample configuration working with https://gitlab.com/mog33/gitlab-ci-drupal
default:
  suites:
    # Name must have suffix unit, so junit report will be behatunit.xml
    # Gitlab CI will check for a *unit.xml file.
    defaultunit:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext

  extensions:
    DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~

    # Settings for CI.
    Behat\MinkExtension:
      browser_name: chrome
      base_url: http://build
      sessions:
        default:
          chrome:
            api_url: http://chrome:9222

    Drupal\DrupalExtension:
      api_driver: 'drupal'
      region_map:
        header: "#header"
        content: "#content"
        footer: "#footer"
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages.messages--error'
        success_message_selector: '.messages.messages--status'

    # Behat HTML formatter support, included in the CI image.
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: Twig,Behat2
      file_name: index
      print_args: true
      print_outp: true
      loop_break: true
